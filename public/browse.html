<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Browser - Codara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
        }

        header {
            background: #161b22;
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .repo-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .repo-name {
            font-size: 20px;
            font-weight: 600;
            color: #58a6ff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .breadcrumb {
            background: #161b22;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #30363d;
        }

        .breadcrumb a {
            color: #58a6ff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb-separator {
            color: #8b949e;
        }

        .file-browser {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            padding: 12px 16px;
            border-bottom: 1px solid #21262d;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.1s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #0d1117;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .file-name {
            flex: 1;
            color: #58a6ff;
            font-weight: 500;
        }

        .file-size {
            color: #8b949e;
            font-size: 12px;
        }

        .folder-icon {
            color: #8b949e;
        }

        .file-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
            margin-top: 16px;
        }

        .file-header {
            background: #0d1117;
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #30363d;
        }

        .btn-primary {
            background: #238636;
            border-color: #238636;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .code-viewer {
            padding: 16px;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .line-numbers {
            color: #6e7681;
            user-select: none;
            padding-right: 16px;
            border-right: 1px solid #30363d;
            margin-right: 16px;
            text-align: right;
            display: inline-block;
            min-width: 40px;
        }

        .code-line {
            display: block;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            background: #da3633;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 16px 0;
        }

        .back-button {
            background: #21262d;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            color: #c9d1d9;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 16px;
        }

        .back-button:hover {
            background: #30363d;
        }

        .editor-iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 6px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="repo-header">
                <span class="repo-name" id="repoName">Loading...</span>
            </div>
            <div>
                <a href="/" class="btn">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="breadcrumbContainer"></div>

        <div id="fileBrowser" class="hidden">
            <div class="file-browser">
                <ul class="file-list" id="fileList"></ul>
            </div>
        </div>

        <div id="fileViewer" class="hidden">
            <a href="#" class="back-button" onclick="goBack()">‚Üê Back to files</a>
            <div class="file-content">
                <div class="file-header">
                    <span id="fileName"></span>
                    <div class="file-actions">
                        <button class="btn btn-primary" onclick="openEditor()">‚úèÔ∏è Edit in VSCode</button>
                        <a href="#" class="btn" id="rawFileLink">Raw</a>
                    </div>
                </div>
                <div class="code-viewer" id="codeViewer"></div>
            </div>
        </div>

        <div id="editorContainer" class="hidden">
            <a href="#" class="back-button" onclick="closeEditor()">‚Üê Back to file</a>
            <div id="editorStatus"></div>
            <iframe id="editorFrame" class="editor-iframe"></iframe>
        </div>

        <div id="loadingIndicator" class="loading">Loading...</div>
        <div id="errorMessage" class="error hidden"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const owner = urlParams.get('owner');
        const repo = urlParams.get('repo');
        let currentPath = urlParams.get('path') || '';
        const branch = urlParams.get('branch') || 'main';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = '/';
        }

        document.getElementById('repoName').textContent = `${owner}/${repo}`;

        async function loadRepository() {
            showLoading();
            try {
                const response = await fetch(`/api/${owner}/${repo}/tree/${branch}/${currentPath}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load repository');

                const data = await response.json();
                
                if (data.tree) {
                    displayFileTree(data.tree);
                } else if (data.content !== undefined) {
                    displayFileContent(data);
                }

                updateBreadcrumb();
                hideLoading();
            } catch (error) {
                showError(error.message);
            }
        }

        function displayFileTree(tree) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            document.getElementById('fileBrowser').classList.remove('hidden');
            document.getElementById('fileViewer').classList.add('hidden');
            document.getElementById('editorContainer').classList.add('hidden');

            // Sort: directories first, then files
            tree.sort((a, b) => {
                if (a.type === 'tree' && b.type !== 'tree') return -1;
                if (a.type !== 'tree' && b.type === 'tree') return 1;
                return a.name.localeCompare(b.name);
            });

            tree.forEach(item => {
                const li = document.createElement('li');
                li.className = 'file-item';
                li.onclick = () => {
                    if (item.type === 'tree') {
                        currentPath = item.path;
                        updateURL();
                        loadRepository();
                    } else {
                        loadFile(item.path);
                    }
                };

                const icon = item.type === 'tree' ? 'üìÅ' : 'üìÑ';
                const sizeText = item.type === 'blob' ? formatSize(item.size) : '';

                li.innerHTML = `
                    <span class="file-icon">${icon}</span>
                    <span class="file-name">${item.name}</span>
                    <span class="file-size">${sizeText}</span>
                `;

                fileList.appendChild(li);
            });
        }

        async function loadFile(filepath) {
            showLoading();
            try {
                const response = await fetch(`/api/${owner}/${repo}/contents/${branch}/${filepath}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load file');

                const data = await response.json();
                displayFileContent(data, filepath);
                hideLoading();
            } catch (error) {
                showError(error.message);
            }
        }

        function displayFileContent(data, filepath = currentPath) {
            document.getElementById('fileBrowser').classList.add('hidden');
            document.getElementById('fileViewer').classList.remove('hidden');
            document.getElementById('editorContainer').classList.add('hidden');

            const fileName = data.name || filepath.split('/').pop();
            document.getElementById('fileName').textContent = fileName;

            const codeViewer = document.getElementById('codeViewer');
            const lines = data.content.split('\n');
            
            let html = '<pre>';
            html += '<span class="line-numbers">';
            for (let i = 1; i <= lines.length; i++) {
                html += i + '\n';
            }
            html += '</span>';
            
            html += '<code>';
            lines.forEach(line => {
                html += `<span class="code-line">${escapeHtml(line)}</span>\n`;
            });
            html += '</code></pre>';

            codeViewer.innerHTML = html;

            // Update raw file link
            document.getElementById('rawFileLink').href = `/api/${owner}/${repo}/contents/${branch}/${filepath}`;
        }

        async function openEditor() {
            showLoading();
            try {
                const response = await fetch(`/api/${owner}/${repo}/editor/start`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to start editor');

                const data = await response.json();
                
                document.getElementById('fileViewer').classList.add('hidden');
                document.getElementById('editorContainer').classList.remove('hidden');
                
                document.getElementById('editorStatus').innerHTML = `
                    <div style="background: #238636; color: white; padding: 12px; border-radius: 6px; margin-bottom: 16px;">
                        ‚úÖ VSCode Editor Started - ${data.note || 'Ready to edit'}
                    </div>
                `;

                // In production, this would load the actual VSCode iframe
                document.getElementById('editorFrame').src = data.url || 'about:blank';
                
                hideLoading();
            } catch (error) {
                showError(error.message);
            }
        }

        function closeEditor() {
            document.getElementById('editorContainer').classList.add('hidden');
            document.getElementById('fileViewer').classList.remove('hidden');
        }

        function goBack() {
            const parts = currentPath.split('/');
            parts.pop();
            currentPath = parts.join('/');
            updateURL();
            loadRepository();
        }

        function updateBreadcrumb() {
            const container = document.getElementById('breadcrumbContainer');
            const parts = currentPath ? currentPath.split('/') : [];
            
            let html = '<div class="breadcrumb">';
            html += `<a href="?owner=${owner}&repo=${repo}&branch=${branch}">${repo}</a>`;
            
            let path = '';
            parts.forEach((part, index) => {
                path += (path ? '/' : '') + part;
                html += '<span class="breadcrumb-separator">/</span>';
                html += `<a href="?owner=${owner}&repo=${repo}&branch=${branch}&path=${path}">${part}</a>`;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.set('path', currentPath);
            window.history.pushState({}, '', url);
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            hideLoading();
        }

        // Load repository on page load
        loadRepository();
    </script>
</body>
</html>
